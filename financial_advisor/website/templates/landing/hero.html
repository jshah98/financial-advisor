{%load static%}
<div class="container col-xl-10 col-xxl-8 px-4 py-5 border-bottom">
    <div class="row align-items-center g-lg-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Your path to financial freedom.</h1>
            <h3 class="text-muted">Empowering your financial future with tailored guidance.</h3>
            <div class="p-4 col-xl-10">
                <form method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Register or sign in</button>
                    <hr class="my-4">
                    <small class="text-body-secondary">By registering, you agree to the terms of use.</small>
                </form>
            </div>
           
            <!-- <p class="col-lg-10 fs-5">Bank advisors often miss the mark when it comes to your unique financial goals. Our AI-driven financial advisor provides curated, unbiased advice tailored to your needsâ€”helping you achieve stability and success, completely free.</p> -->
            <div className="mt-5">
                <p><strong>100% of our users     feel more financially secure. </strong> See why people choose us.</p>
            </div>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            
            <img src="{% static 'family.jpg' %}" alt="Financial Freedom" class="img-fluid rounded shadow-sm featurette-image img-fluid mx-auto" width="400" height="400">
        </div>
    </div>
</div>
